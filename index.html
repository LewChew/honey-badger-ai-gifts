<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Badger AI Gifts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <h1>ðŸ¦¡ Honey Badger AI Gifts</h1>
            <p>The most persistent gift delivery service</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>
    </div>

    <!-- Logged In Screen -->
    <div id="loggedInScreen" class="screen hidden">
        <div class="container">
            <header>
                <div class="user-info">
                    Welcome, <span id="userDisplay"></span>!
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </header>
            
            <main>
                <div class="send-honey-badger-section">
                    <img src="honeycomb_badger.svg" alt="Honey Badger" class="honey-badger-icon">
                    <h2>Send a Honey Badger</h2>
                </div>
                
                <div class="gift-form">
                    <h3>Create a New Gift</h3>
                    <form id="giftForm">
                        <div class="form-group">
                            <label for="recipientName">Recipient Name:</label>
                            <input type="text" id="recipientName" placeholder="John Doe" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="recipientPhone">Recipient Phone:</label>
                            <input type="tel" id="recipientPhone" placeholder="+1234567890" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="giftType">Gift Type:</label>
                            <select id="giftType" required>
                                <option value="">Select a gift type</option>
                                <option value="giftcard">Gift Card</option>
                                <option value="cash">Cash</option>
                                <option value="photo">Photo</option>
                                <option value="message">Custom Message</option>
                                <option value="item">Physical Item</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="giftDescription">Gift Description:</label>
                            <textarea id="giftDescription" placeholder="$100 Amazon Gift Card" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="challengeType">Challenge Type:</label>
                            <select id="challengeType" required>
                                <option value="">Select a challenge</option>
                                <option value="photo">Photo Challenge</option>
                                <option value="video">Video Challenge</option>
                                <option value="task">Task Challenge</option>
                                <option value="workout">Workout Challenge</option>
                                <option value="multi-day">Multi-day Challenge</option>
                                <option value="custom">Custom Challenge</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="challengeDescription">Challenge Description:</label>
                            <textarea id="challengeDescription" placeholder="Send me a video saying hi!" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">ðŸ¦¡ Send Honey Badger Gift</button>
                    </form>
                </div>
                
                <div class="sent-gifts">
                    <h3>Your Sent Gifts</h3>
                    <div id="giftsList" class="gifts-list">
                        <!-- Gifts will be populated here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
