<!-- High Definition Honey Badger Logo SVG -->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- High quality gradients for depth -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Main hexagon cluster - left top -->
  <g transform="translate(80, 60)">
    <polygon points="50,10 75,25 75,55 50,70 25,55 25,25" 
             fill="url(#yellowGradient)" 
             stroke="#000000" 
             stroke-width="2" 
             filter="url(#shadow)"/>
  </g>
  
  <!-- Main hexagon cluster - right -->
  <g transform="translate(140, 100)">
    <polygon points="50,10 75,25 75,55 50,70 25,55 25,25" 
             fill="url(#yellowGradient)" 
             stroke="#000000" 
             stroke-width="2" 
             filter="url(#shadow)"/>
  </g>
  
  <!-- Connection hexagon between main clusters -->
  <g transform="translate(110, 80)">
    <polygon points="25,5 35,10 35,20 25,25 15,20 15,10" 
             fill="url(#yellowGradient)" 
             stroke="#000000" 
             stroke-width="1.5" 
             filter="url(#shadow)"/>
  </g>
  
  <!-- Small hexagon - top right -->
  <g transform="translate(280, 40)">
    <polygon points="15,5 22,8.5 22,15.5 15,19 8,15.5 8,8.5" 
             fill="url(#yellowGradient)" 
             stroke="#000000" 
             stroke-width="1" 
             filter="url(#shadow)"/>
  </g>
  
  <!-- Small hexagon - left -->
  <g transform="translate(40, 180)">
    <polygon points="15,5 22,8.5 22,15.5 15,19 8,15.5 8,8.5" 
             fill="url(#yellowGradient)" 
             stroke="#000000" 
             stroke-width="1" 
             filter="url(#shadow)"/>
  </g>
  
  <!-- Small hexagon - right -->
  <g transform="translate(300, 180)">
    <polygon points="15,5 22,8.5 22,15.5 15,19 8,15.5 8,8.5" 
             fill="url(#yellowGradient)" 
             stroke="#000000" 
             stroke-width="1" 
             filter="url(#shadow)"/>
  </g>
  
  <!-- Bottom center hexagon -->
  <g transform="translate(170, 220)">
    <polygon points="30,8 45,16 45,32 30,40 15,32 15,16" 
             fill="url(#yellowGradient)" 
             stroke="#000000" 
             stroke-width="2" 
             filter="url(#shadow)"/>
  </g>
  
  <!-- High quality text with multiple effects -->
  <text x="200" y="320" 
        text-anchor="middle" 
        fill="url(#yellowGradient)" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="32" 
        font-weight="900"
        letter-spacing="4px"
        stroke="#000000"
        stroke-width="1"
        filter="url(#shadow)">HONEY BADGER</text>
</svg>