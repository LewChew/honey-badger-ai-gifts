<svg xmlns="http://www.w3.org/2000/svg" width="90" height="78" viewBox="0 0 90 78">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5B800;stop-opacity:1" />
    </linearGradient>
    <filter id="hexShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.8"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0a0a0a"/>

  <!-- Top hexagon -->
  <g filter="url(#hexShadow)">
    <polygon points="22.5,6.5 30,2 37.5,6.5 37.5,15.5 30,20 22.5,15.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="22.5" y1="6.5" x2="30" y2="2" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="2" x2="37.5" y2="6.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="22.5" y1="15.5" x2="22.5" y2="6.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Middle left hexagon -->
  <g filter="url(#hexShadow)">
    <polygon points="0,19.5 7.5,15 15,19.5 15,28.5 7.5,33 0,28.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="0" y1="19.5" x2="7.5" y2="15" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="7.5" y1="15" x2="15" y2="19.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="0" y1="28.5" x2="0" y2="19.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Middle right hexagon -->
  <g filter="url(#hexShadow)">
    <polygon points="45,19.5 52.5,15 60,19.5 60,28.5 52.5,33 45,28.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="45" y1="19.5" x2="52.5" y2="15" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="52.5" y1="15" x2="60" y2="19.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="45" y1="28.5" x2="45" y2="19.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Bottom hexagon -->
  <g filter="url(#hexShadow)">
    <polygon points="22.5,32.5 30,28 37.5,32.5 37.5,41.5 30,46 22.5,41.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="22.5" y1="32.5" x2="30" y2="28" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="28" x2="37.5" y2="32.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="22.5" y1="41.5" x2="22.5" y2="32.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Extended top right hexagon (for seamless tiling) -->
  <g filter="url(#hexShadow)">
    <polygon points="67.5,6.5 75,2 82.5,6.5 82.5,15.5 75,20 67.5,15.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="67.5" y1="6.5" x2="75" y2="2" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="2" x2="82.5" y2="6.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="67.5" y1="15.5" x2="67.5" y2="6.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Extended bottom hexagon (for seamless tiling) -->
  <g filter="url(#hexShadow)">
    <polygon points="22.5,58.5 30,54 37.5,58.5 37.5,67.5 30,72 22.5,67.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="22.5" y1="58.5" x2="30" y2="54" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="54" x2="37.5" y2="58.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="22.5" y1="67.5" x2="22.5" y2="58.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Extended bottom left (for seamless tiling) -->
  <g filter="url(#hexShadow)">
    <polygon points="0,45.5 7.5,41 15,45.5 15,54.5 7.5,59 0,54.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="0" y1="45.5" x2="7.5" y2="41" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="7.5" y1="41" x2="15" y2="45.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="0" y1="54.5" x2="0" y2="45.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Extended bottom right (for seamless tiling) -->
  <g filter="url(#hexShadow)">
    <polygon points="45,45.5 52.5,41 60,45.5 60,54.5 52.5,59 45,54.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="45" y1="45.5" x2="52.5" y2="41" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="52.5" y1="41" x2="60" y2="45.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="45" y1="54.5" x2="45" y2="45.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Extended far bottom right (for seamless tiling) -->
  <g filter="url(#hexShadow)">
    <polygon points="67.5,32.5 75,28 82.5,32.5 82.5,41.5 75,46 67.5,41.5"
             fill="url(#hexGrad)" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="67.5" y1="32.5" x2="75" y2="28" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="75" y1="28" x2="82.5" y2="32.5" stroke="#000" stroke-width="1.5" opacity="0.4"/>
    <line x1="67.5" y1="41.5" x2="67.5" y2="32.5" stroke="#000" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>
