<svg xmlns="http://www.w3.org/2000/svg" width="180" height="156" viewBox="0 0 180 156">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5B800;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0a0a0a"/>

  <!-- First row -->
  <g filter="url(#shadow)">
    <polygon points="45,13 60,5 75,13 75,29 60,37 45,29" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="45" y1="13" x2="60" y2="5" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="5" x2="75" y2="13" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="45" y1="29" x2="45" y2="13" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <g filter="url(#shadow)">
    <polygon points="105,13 120,5 135,13 135,29 120,37 105,29" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="105" y1="13" x2="120" y2="5" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="120" y1="5" x2="135" y2="13" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="105" y1="29" x2="105" y2="13" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Second row (offset) -->
  <g filter="url(#shadow)">
    <polygon points="15,42 30,34 45,42 45,58 30,66 15,58" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="15" y1="42" x2="30" y2="34" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="30" y1="34" x2="45" y2="42" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="15" y1="58" x2="15" y2="42" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <g filter="url(#shadow)">
    <polygon points="75,42 90,34 105,42 105,58 90,66 75,58" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="75" y1="42" x2="90" y2="34" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="90" y1="34" x2="105" y2="42" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="75" y1="58" x2="75" y2="42" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <g filter="url(#shadow)">
    <polygon points="135,42 150,34 165,42 165,58 150,66 135,58" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="135" y1="42" x2="150" y2="34" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="150" y1="34" x2="165" y2="42" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="135" y1="58" x2="135" y2="42" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Third row -->
  <g filter="url(#shadow)">
    <polygon points="45,71 60,63 75,71 75,87 60,95 45,87" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="45" y1="71" x2="60" y2="63" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="63" x2="75" y2="71" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="45" y1="87" x2="45" y2="71" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <g filter="url(#shadow)">
    <polygon points="105,71 120,63 135,71 135,87 120,95 105,87" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="105" y1="71" x2="120" y2="63" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="120" y1="63" x2="135" y2="71" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="105" y1="87" x2="105" y2="71" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Fourth row (offset) -->
  <g filter="url(#shadow)">
    <polygon points="15,100 30,92 45,100 45,116 30,124 15,116" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="15" y1="100" x2="30" y2="92" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="30" y1="92" x2="45" y2="100" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="15" y1="116" x2="15" y2="100" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <g filter="url(#shadow)">
    <polygon points="75,100 90,92 105,100 105,116 90,124 75,116" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="75" y1="100" x2="90" y2="92" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="90" y1="92" x2="105" y2="100" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="75" y1="116" x2="75" y2="100" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <g filter="url(#shadow)">
    <polygon points="135,100 150,92 165,100 165,116 150,124 135,116" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="135" y1="100" x2="150" y2="92" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="150" y1="92" x2="165" y2="100" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="135" y1="116" x2="135" y2="100" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Fifth row -->
  <g filter="url(#shadow)">
    <polygon points="45,129 60,121 75,129 75,145 60,153 45,145" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="45" y1="129" x2="60" y2="121" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="60" y1="121" x2="75" y2="129" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="45" y1="145" x2="45" y2="129" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>

  <g filter="url(#shadow)">
    <polygon points="105,129 120,121 135,129 135,145 120,153 105,145" fill="url(#hexGradient)" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="105" y1="129" x2="120" y2="121" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="120" y1="121" x2="135" y2="129" stroke="#000" stroke-width="2" opacity="0.4"/>
    <line x1="105" y1="145" x2="105" y2="129" stroke="#000" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
